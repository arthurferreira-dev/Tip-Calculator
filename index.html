<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media/mobile.css">
</head>
<body>
    <main>
        <article>
            <h1 id="title">TIP Calculator</h1>
            <p id="description">Calculadora de porcentagem</p>
            <label for="money">Coloque seu dinheiro (R$)</label> <br>
            <input type="number" min="0" id="money">
            <br>
            <label for="porcentagem" id="lb">Coloque a porcentagem de aumento (<span id="porcem">%</span>)</label> <br>
            <input type="range" id="porcentagem" step="1" oninput="Rename()">
            <br>
            <button onclick="Enviar()">
                Enviar
            </button>
            <br>
            <p id="res"></p>
        </article>
    </main>
</body>
<script src="js/script.js"></script>
</html>
